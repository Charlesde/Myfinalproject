    <body>

    <script type="text/javascript">
        "use strict";
        function draw(data){
            console.log(data)


            var margin = 75,
                width = 1400 - margin,
                height = 1600 - margin;

// Making the svg
            var svg = d3.select("#chart-01")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "1100px")
                .call(d3.zoom().on("zoom", function () {
                  svg.attr("transform", d3.event.transform)
                }))
                .append("g");

// Making the Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 60, 1000, 1000);
            var x = myChart.addMeasureAxis("x", "sum_stakes_fixedodds");
            x.title = "The sum of all stakes from all games played in euro's";
            var y = myChart.addMeasureAxis("y", "bettingdays_fixedodds");
            y.title = "The sum of all active days";
            myChart.addSeries(["sum_stakes_fixedodds", "bettingdays_fixedodds", "RG_case"], dimple.plot.bubble);
            var myLegend = myChart.addLegend(1100, 100, 60, 300, "Right");
            myChart.draw();

            myChart.legends = [];


            // This block adds the legend title. 
            svg.selectAll("title_text")
              .data(["Click legend to", "unselect the type", "of gambler"])
              .enter()
              .append("text")
                .attr("x", 1065)
                .attr("y", function (d, i) { return 70 + i * 14; })
                .style("font-family", "sans-serif")
                .style("font-size", "12px")
                .style("color", "Black")
                .text(function (d) { return d; });

            // Get a unique list of RG values to use when filtering
            var filterValues = dimple.getUniqueValues(data, "RG_case");
            myLegend.shapes.selectAll("rect")
              .on("click", function (e) {
                // This indicates whether the item is already visible or not
                theline.transition()
                    .ease(d3.easeLinear)
                    .duration(500)
                    .attr("x1", x._scale(0))
                    .attr("x2", x._scale(0))
                    .attr("y1", 0)
                    .attr("y2", 0)
                // var textselect = []
                var hide = false;
                var newFilters = [];
                // If the filters contain the clicked shape hide it
                filterValues.forEach(function (f) {
                  if (f === e.aggField.slice(-1)[0]) {
                    hide = true;
                  } else {
                    newFilters.push(f);
                  }
                });
                // Hide the shape or show it
                if (hide) {
                  d3.select(this).style("opacity", 0.1);
                } else {
                  newFilters.push(e.aggField.slice(-1)[0]);
                  d3.select(this).style("opacity", 0.9);
                }
                // Update the filters
                filterValues = newFilters;
                // Filter the data
                myChart.data = dimple.filterData(data, "RG_case", filterValues);
                // Passing a duration parameter makes the chart animate. Without
                // it there is no transition
                myChart.draw(800);
              });
              // debugger;

// Add title
            svg.append("text")
               .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
               .attr("y", myChart._yPixels() - 25)
               .style("text-anchor", "middle")
               .style("font-size", "30px")
               .style("font-family", "sans-serif")
               .style("font-weight", "bold")
               .text("The most extreme gamblers are RG gamblers");

// add subtitle
            svg.append("text")
               .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
               .attr("y", myChart._yPixels() - 2)
               .style("text-anchor", "middle")
               .style("font-size", "15px")
               .style("font-family", "sans-serif")
               .text("Total Fixed Odds betting activity (time and stakes) on BWin 2008-2013");

// The visual line
            var theline = svg.append("line")
              .attr("x1", x._scale(0))
              .attr("x2", x._scale(0))
              .attr("y1", myChart._yPixels())
              .attr("y2", myChart._yPixels() + myChart._heightPixels())
              .style("stroke", "gray")
              .style("stroke-dasharray", "3");

            update();

            function update() {

            theline.transition()
                    .ease(d3.easeLinear)
                    .duration(1000)
                    .attr("x1", x._scale(0))
                    .attr("x2", x._scale(360000));

              }

            var body = d3.select("body");
            var div2 = body.append("div2");
            div2.html("You can zoom in using the scroll function or by double clicking. Click the legend to select a type of gambler (and remove the dashed line). <br><br>We wanted to see whether RG-gamblers are the more extreme gamblers. We can see that the most extreme gamblers in terms of time and/or stakes (here visually separated by the dotted line) are RG gamblers. <br> Whether the difference between the two types of gamblers is significant on both variables can be determined by two two-sided independent T-tests. For the days spend gambling this is statistically significant (even at a .0001 level): t(2765) = 17.37, p < .001. <br> For the total stakes this is also statistically significant (even at a .0001 level): t(2353) = 11.743, p < .001. The r squared value of these variable remains small though: 0.098 for the days spend, and 0.055 for the stakes. <br> This means that there is a significant difference between RG cases concerning their active betting days; RG cases gamble more often than the control group when only looking at this variable. However, this difference is not only explained by the two variables that we investigated.");

        }
    </script>

  <script type="text/javascript">
    d3.tsv("Dataset_small_with_labels.tsv", function(d) {
          // transform data
          d['bets_per_day_fixedodds'] = +d['bets_per_day_fixedodds'];
          d['euros_per_bet_fixedodds'] = +d['euros_per_bet_fixedodds'];
          d['sum_stakes_fixedodds'] = +d['sum_stakes_fixedodds'];

          return d;
